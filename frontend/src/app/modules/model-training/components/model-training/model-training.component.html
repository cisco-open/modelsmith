<p class="heading-primary-title title">Model Training</p>

<div class="page-wrapper">
	<div class="left" [formGroup]="form">
		<ms-panel-algorithm-type-for-training controlKey="algorithmTypeGroup"></ms-panel-algorithm-type-for-training>

		<ms-panel-model-training [algorithmType]="selectedAlgorithmType" controlKey="model"></ms-panel-model-training>

		<ms-panel-model-metadata></ms-panel-model-metadata>

		<ms-panel-parameters #panelParameters controlKey="params" [algorithm]="selectedAlgorithmKey"></ms-panel-parameters>

		<div>
			<button mat-raised-button color="primary" (click)="submit()" [disabled]="isScriptActive || form.invalid">
				Run
			</button>
			<button class="ml-2" mat-stroked-button color="primary" (click)="navigationService.goToPreviousPage()">
				<mat-icon fontSet="ms" fontIcon="icon-ArrowLeft"></mat-icon>
				Go back
			</button>
		</div>
	</div>

	<div class="right">
		<ms-terminal></ms-terminal>
	</div>
</div>
