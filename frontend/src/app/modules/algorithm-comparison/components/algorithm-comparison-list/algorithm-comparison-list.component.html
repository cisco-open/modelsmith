<div class="items-wrapper">
	@if (recordsDataService.records$ | async; as records) { @for (item of records; track item; let i = $index) {
	<mat-card class="ms-card comparison-item">
		<div class="item-wrapper">
			<div msUseEllipsis>{{ item.recordName }}</div>
			<div class="record-summary-buttons-wrapper">
				<button mat-icon-button class="mat-icon-button-contrast" (click)="viewRecord(item)">
					<mat-icon fontSet="ms" fontIcon="icon-Eye"></mat-icon>
				</button>
				<button mat-icon-button class="mat-icon-button-contrast" (click)="editRecord(i, item)">
					<mat-icon fontSet="ms" fontIcon="icon-PencilSimple"></mat-icon>
				</button>
				<button mat-icon-button color="warn" (click)="removeRecord(i)">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
		</div>
	</mat-card>
	} }
</div>
