<mat-expansion-panel expanded="true">
	<mat-expansion-panel-header>
		<mat-panel-title class="paragraph-bold-p3-small-bold"> Last Accuracy Test Run </mat-panel-title>
	</mat-expansion-panel-header>

	<div class="mt-2 flex">
		<div>
			<mat-slide-toggle color="primary" [(ngModel)]="enableTooltips" (change)="toggleTooltip($event)">
				Enable tooltips
			</mat-slide-toggle>
		</div>
		<div class="flex">
			<mat-slide-toggle class="ml-2" color="primary" [(ngModel)]="enableZoom" (change)="toggleZoom($event)">
				Enable zoom
			</mat-slide-toggle>
			<div class="ml-1">
				<mat-icon
					fontSet="ms"
					fontIcon="icon-Info"
					matTooltip="Use mouse wheel or touchpad pinch to zoom in/out. Drag to select an area for specific zoom, or use touchpad gestures to navigate."></mat-icon>
			</div>
		</div>
	</div>

	<ms-line-chart
		[data]="lastRunsAccuracyTestingChartData"
		[settings]="testingAccuracyChartDisplaySettings"></ms-line-chart>
</mat-expansion-panel>
