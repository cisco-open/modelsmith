<p class="heading-primary-title title">Machine Unlearning</p>

<div class="page-wrapper" [formGroup]="form">
	<div class="left">
		<ng-container [formGroup]="form">
			<ms-panel-model controlKey="model" [algorithmType]="AlgorithmType.MACHINE_UNLEARNING"></ms-panel-model>

			<ms-panel-parameters
				#panelParameters
				controlKey="params"
				[algorithm]="MachineUnlearningAlgorithmsEnum.MU"></ms-panel-parameters>
		</ng-container>

		<div>
			<button mat-raised-button color="primary" (click)="submit()" [disabled]="isScriptActive || form.invalid">
				Run
			</button>
			<button class="ml-2" mat-raised-button color="primary" (click)="goToChartPage()">View Chart</button>
		</div>
	</div>
	<div class="right">
		<ms-terminal-xterm-with-toolbar></ms-terminal-xterm-with-toolbar>
	</div>
</div>
