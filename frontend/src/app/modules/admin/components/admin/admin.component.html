<div class="admin-settings-container">
	<p class="heading-primary-title">Admin</p>

	<p class="paragraph-regular-p3-default">
		The Global Settings Admin Page allows administrators to manage and customize key app configurations, all from one
		central location.
	</p>

	<div class="divider-container mb-2">
		<mat-divider></mat-divider>
	</div>

	<mat-card class="ms-card default-mode-card">
		<div class="default-mode-header">
			<div class="flex items-center mr-1">
				<mat-icon
					fontSet="ms"
					fontIcon="icon-Info"
					matTooltip="Allows users to choose the default startup mode for the app.">
				</mat-icon>
			</div>

			<div class="heading-sub-section-title flex items-center">Default mode:</div>
		</div>

		<div class="mt-2 mb-2">
			<mat-divider></mat-divider>
		</div>

		<mat-button-toggle-group [formControl]="selectedModeControl" class="mode-toggle-group">
			<mat-button-toggle [value]="AppModes.GUIDED">Guided</mat-button-toggle>
			<mat-button-toggle [value]="AppModes.EXPERT">Expert</mat-button-toggle>
		</mat-button-toggle-group>
	</mat-card>

	<div class="mt-4">
		<ms-terminal-style-configurator></ms-terminal-style-configurator>
	</div>
</div>
