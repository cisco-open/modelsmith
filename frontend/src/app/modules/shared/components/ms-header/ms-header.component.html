<header class="header-wrapper">
	<div class="left flex justify-center items-center">
		<div class="icon">
			<button mat-icon-button>
				<mat-icon fontSet="ms" fontIcon="icon-Nav" class="mat-contrast"></mat-icon>
			</button>
		</div>
		<div class="logo ml-4">
			<img src="./assets/logo/logo-header.svg" alt="" />
		</div>
	</div>

	<div class="right flex justify-center items-center gap-1">
		<div class="form-field-container ms-white-form-field">
			<mat-form-field subscriptSizing="dynamic" floatLabel="auto">
				<input matInput placeholder="Search" [formControl]="search" />
				<mat-icon matPrefix fontSet="ms" fontIcon="icon-MagnifyingGlass" class="mat-gray"></mat-icon>
			</mat-form-field>
		</div>
		<div>
			<button mat-icon-button>
				<mat-icon fontSet="ms" fontIcon="icon-Question" class="mat-contrast"></mat-icon>
			</button>
		</div>
		<div>
			<button mat-icon-button>
				<mat-icon fontSet="ms" fontIcon="icon-Bell" class="mat-contrast"></mat-icon>
			</button>
		</div>
		<div>
			<button
				mat-icon-button
				(click)="toggleTheme()"
				[matTooltip]="currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
				<mat-icon class="mat-contrast">{{ themeIcon }}</mat-icon>
			</button>
		</div>
		<div class="vertical-divider-header h-9"></div>
		<div>
			<ms-user-navigation></ms-user-navigation>
		</div>
		<div class="icon cursor-pointer">
			<button mat-icon-button>
				<mat-icon fontSet="ms" fontIcon="icon-Nav" class="mat-contrast"></mat-icon>
			</button>
		</div>
	</div>
</header>
