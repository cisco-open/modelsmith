<ms-dialog>
	<div class="ms-terminal-wrapper">
		<div class="top-terminal-section">
			<div class="left">
				<div class="form-field-container">
					<mat-label>Search</mat-label>
					<mat-form-field subscriptSizing="dynamic">
						<input matInput [formControl]="terminalSearch.searchControl" placeholder="Search terminal messages" />
						<mat-icon
							matSuffix
							*ngIf="terminalSearch.searchControl.value"
							(click)="terminalSearch.clearSearch()"
							class="mat-error scale-on-hover"
							>close</mat-icon
						>
						<mat-icon matSuffix *ngIf="!terminalSearch.searchControl.value" class="mat-primary">search</mat-icon>
					</mat-form-field>
				</div>
			</div>

			<div class="right">
				<button mat-icon-button color="primary" matTooltip="Scroll to top" (click)="scrollToTopTerminal()">
					<mat-icon fontSet="ms" fontIcon="icon-ArrowUp"></mat-icon>
				</button>

				<button mat-icon-button color="primary" matTooltip="Scroll to bottom" (click)="scrollToBottomTerminal()">
					<mat-icon fontSet="ms" fontIcon="icon-ArrowDown"></mat-icon>
				</button>
			</div>
		</div>

		<div class="terminal">
			<div class="terminal-wrapper" #terminalHistory></div>
		</div>
	</div>
</ms-dialog>
