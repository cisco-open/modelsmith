<div class="buttons-wrapper">
	<button
		mat-icon-button
		color="primary"
		msTooltip
		[contentTemplate]="searchTooltipContent"
		[closeOnBackdropClick]="false"
		[showCloseButton]="true"
		position="bottom">
		<mat-icon fontSet="ms" fontIcon="icon-MagnifyingGlass"></mat-icon>
	</button>

	<button mat-icon-button color="primary" matTooltip="Terminal history" (click)="openTerminalMessagesHistoryDialog()">
		<mat-icon>history</mat-icon>
	</button>

	<button mat-icon-button color="primary" matTooltip="Scroll to top" (click)="scrollToTopTerminal.emit()">
		<mat-icon fontSet="ms" fontIcon="icon-ArrowUp"></mat-icon>
	</button>

	<button mat-icon-button color="primary" matTooltip="Scroll to bottom" (click)="scrollToBottomTerminal.emit()">
		<mat-icon fontSet="ms" fontIcon="icon-ArrowDown"></mat-icon>
	</button>

	<button mat-icon-button color="primary" matTooltip="Clear terminal" (click)="clearTerminal.emit()">
		<mat-icon> clear_all</mat-icon>
	</button>

	<button mat-icon-button color="warn" matTooltip="Stop current process" (click)="ctaStopScript()">
		<mat-icon fontSet="ms" fontIcon="icon-X" class="mat-error"></mat-icon>
	</button>
</div>

<ng-template #searchTooltipContent>
	<div class="search-panel">
		<mat-label>Search Terminal</mat-label>
	</div>
</ng-template>
