<div class="charts">
	<div class="ms-chart-display accuracy-chart">
		<div class="epochs">
			<p class="paragraph-bold-p3-small-bold p-2">Accuracy</p>
			<ms-line-chart
				[data]="initialAccuracyChartData"
				[realtimeUpdateMetric]="RealtimeUpdateMetric.ACCURACY"
				[settings]="accuracyChartDisplaySettings"></ms-line-chart>
		</div>

		<div class="testing">
			<p class="paragraph-bold-p3-small-bold p-2">Accuracy Test</p>
			<ms-line-chart
				[data]="initialAccuracyTestingChartData"
				[realtimeUpdateMetric]="RealtimeUpdateMetric.TESTING_ACCURACY"
				[settings]="testingAccuracyChartDisplaySettings"></ms-line-chart>
		</div>
	</div>

	<div class="ms-chart-display loss-chart">
		<div class="epochs">
			<p class="paragraph-bold-p3-small-bold p-2">Loss</p>
			<ms-line-chart
				[data]="initialLossChartData"
				[realtimeUpdateMetric]="RealtimeUpdateMetric.LOSS"
				[settings]="lossChartDisplaySettings"></ms-line-chart>
		</div>
		<div class="testing">
			<p class="paragraph-bold-p3-small-bold p-2">Loss Test</p>
			<ms-line-chart
				[data]="initialLossTestingChartData"
				[realtimeUpdateMetric]="RealtimeUpdateMetric.TESTING_LOSS"
				[settings]="testingLossChartDisplaySettings"></ms-line-chart>
		</div>
	</div>

	<div class="ms-chart-display sparsity-chart">
		<p class="paragraph-bold-p3-small-bold p-2">Sparsity</p>
		<ms-line-chart
			[data]="initialSparsityChartData"
			[realtimeUpdateMetric]="RealtimeUpdateMetric.SPARSITY"
			[settings]="sparsityChartDisplaySettings"></ms-line-chart>
	</div>
</div>
