<mat-card class="ms-card">
	<p class="heading-section-title">Statistics</p>
	@if ({ stats: statistics$ | async | keyvalue }; as data) { @if (data.stats?.length) {
	<div class="key-value-container dense">
		@for (stat of data.stats; track stat) {
		<div class="key-value-pair">
			<span class="key-value-key">{{ stat.key | readableStatisticsLabel }}:</span>
			<span class="key-value-value">{{ stat.value }}</span>
		</div>
		}
	</div>
	} @else {
	<ms-empty-state title="No statistics available."></ms-empty-state>
	} }
</mat-card>
